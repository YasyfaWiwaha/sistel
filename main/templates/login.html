{% extends 'base.html' %}

{% block content %}
<title>Login Page</title>
<style>
    .btn-color{
        background-color: #A73121;
        color: #fff;
        
    }
    
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

    .card{
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        text-align: center;
    }
    
    a{
        text-decoration: none;
    }
</style>

<body>
    <div class="container">
        <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5" >
                <h2 class="text-center text-dark mt-5">Log In</h2>
            <form class="card-body cardbody-color p-lg-5" method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                <input type="text" class="form-control" name="email" aria-describedby="emailHelp"
                    placeholder="Email">
                </div>
                <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Belum memiliki akun? <a href="{% url 'main:show_register' %}" class="text-dark fw-bold">  Daftar sekarang</a>
                </div>
            </form>
            </div>
            {% if msg %}
            <h3 style="text-align: center; color: red;">{{msg}}</h3>
            {% endif %}
        </div>
        </div>
    </div>
</body>
{% endblock content %}
