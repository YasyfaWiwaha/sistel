{% extends 'base.html' %}
{% block content %}
<div class="mainpnl centered container w-75 align-middle" id="outline1">
    <div class = "login">
            <h1 style="text-align: center">Login</h1>

            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Email: </td>
                        <td><input type="text" name="email" placeholder="Username" class="form-control"></td>
                    </tr>

                    <tr>
                        <td>Password: </td>
                        <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button class="btn btn-outline-primary" type="submit" value="Login">Login</button></td>
                    </tr>
                </table>
            </form>
            <br>

        {% if msg %}
        <h3 style="text-align: center; color: red;">{{msg}}</h3>
        {% endif %}

        </div>
    </div>
</div>



{% endblock content %}
